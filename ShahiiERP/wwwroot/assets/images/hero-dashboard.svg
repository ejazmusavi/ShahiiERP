<svg xmlns="http://www.w3.org/2000/svg"
     width="1920"
     height="1080"
     viewBox="0 0 1920 1080">

	<!-- Background -->
	<rect x="0" y="0" width="1920" height="1080" fill="#F4F7FB"/>

	<!-- Sidebar -->
	<rect x="0" y="0" width="260" height="1080" fill="#0B1C2D"/>
	<text x="32" y="70" fill="#FFFFFF" font-size="20" font-weight="600"
		  font-family="Arial, sans-serif">ShahiERP</text>

	<g fill="#CBD5E1" font-size="14" font-family="Arial, sans-serif">
		<text x="32" y="160">Dashboard</text>
		<text x="32" y="210">Admissions</text>
		<text x="32" y="260">Attendance</text>
		<text x="32" y="310">Fees</text>
		<text x="32" y="360">Exams</text>
		<text x="32" y="410">HR &amp; Payroll</text>
		<text x="32" y="460">Reports</text>
	</g>

	<!-- Top Bar -->
	<rect x="260" y="0" width="1660" height="72" fill="#FFFFFF"/>
	<text x="300" y="45" fill="#64748B" font-size="14"
		  font-family="Arial, sans-serif">Campus: Main Branch</text>

	<!-- KPI Cards -->
	<rect x="300" y="120" width="260" height="140" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
	<text x="324" y="160" fill="#64748B" font-size="13">Students</text>
	<text x="324" y="210" fill="#1E40AF" font-size="26" font-weight="700">2480</text>

	<rect x="580" y="120" width="260" height="140" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
	<text x="604" y="160" fill="#64748B" font-size="13">Attendance</text>
	<text x="604" y="210" fill="#1E40AF" font-size="26" font-weight="700">94%</text>

	<rect x="860" y="120" width="260" height="140" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
	<text x="884" y="160" fill="#64748B" font-size="13">Fees Collected</text>
	<text x="884" y="210" fill="#1E40AF" font-size="26" font-weight="700">82.4L</text>

	<!-- Chart -->
	<rect x="300" y="300" width="820" height="360" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
	<text x="332" y="340" fill="#0F172A" font-size="18" font-weight="600">
		Academic Performance
	</text>

	<rect x="380" y="430" width="40" height="160" fill="#2563EB"/>
	<rect x="460" y="460" width="40" height="130" fill="#2563EB"/>
	<rect x="540" y="400" width="40" height="190" fill="#2563EB"/>
	<rect x="620" y="450" width="40" height="140" fill="#2563EB"/>

	<!-- Alerts -->
	<rect x="300" y="700" width="820" height="220" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
	<text x="332" y="740" fill="#0F172A" font-size="18" font-weight="600">
		Alerts &amp; Notifications
	</text>
	<text x="332" y="780" fill="#64748B" font-size="13">
		Fee dues pending for students
	</text>
	<text x="332" y="810" fill="#64748B" font-size="13">
		Exam schedule published
	</text>

	<!-- MOBILE MOCKUP -->
	<g transform="translate(1440 160)">
		<rect x="0" y="0" width="360" height="760" rx="44" fill="#0F172A"/>
		<rect x="16" y="64" width="328" height="664" rx="32" fill="#FFFFFF"/>
		<rect x="120" y="20" width="120" height="26" rx="13" fill="#020617"/>

		<rect x="16" y="64" width="328" height="72" fill="#2563EB"/>
		<text x="36" y="108" fill="#FFFFFF" font-size="16" font-weight="600">
			ShahiERP
		</text>

		<rect x="32" y="160" width="296" height="110" rx="18" fill="#EFF6FF"/>
		<text x="48" y="200" fill="#64748B" font-size="13">Today Attendance</text>
		<text x="48" y="235" fill="#1E40AF" font-size="26" font-weight="700">93%</text>

		<rect x="32" y="290" width="296" height="110" rx="18" fill="#ECFDF5"/>
		<text x="48" y="330" fill="#64748B" font-size="13">Fees Due</text>
		<text x="48" y="365" fill="#166534" font-size="22" font-weight="700">1.8L</text>

		<rect x="32" y="420" width="296" height="90" rx="18" fill="#FEF3C7"/>
		<text x="48" y="475" fill="#92400E" font-size="13">
			Exam timetable released
		</text>
	</g>

</svg>
